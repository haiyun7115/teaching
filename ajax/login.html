<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<style type="text/css">
		.odiv{
			width: 1000px;
			margin:0 auto;
		}
	</style>
</head>
<body>
<div class="odiv">
	<table>
		<tr>
			<td>
				<input type="text" name="username">
			</td>
		</tr>
		<tr>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<button name='login'>登录</button>
			</td>
		</tr>

	</table>
</div>
<script src="common.js"></script>
<script>
	function search(){
		ajax({
			url : 'data/login.json',
			callback : function(msg){
				var username=$('[name=username]').value;
				var password=$('[name=password]').value;
				var flag = false;
				for(var i=0;i<msg.length;i++){
					if(msg[i].username===username&&msg[i].password==password){
						flag = true;
						break;
					}
				}
				if(flag){
					cookie.set('username',username)
					location.href = 'info.html'
				}else{
					alert('登录失败')
				}
			}
		});
	}

	$('[name=login]').onclick=function(){
		search()
	}
	ajax({
		url : 'http://192.168.40.130:3000/users/entertainment',
		callback : function(msg){
			console.log(msg)
		}
	})
</script>
</body>
</html>
